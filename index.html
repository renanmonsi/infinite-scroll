<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Infinite scroll</title>

    <style type="text/css">
        .card {
            border: 1px solid #CCC;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            min-height: 100px;
        }
    </style>
</head>
<body>
    <main id="main"></main>

    <script type="text/javascript">
        const list = [100, 101, 102, 103, 104, 105, 106, 107, 108, 109, 110];

        function initScrollWatcher() {
          window.addEventListener('scroll', (event) => {
            const reachedTheBottom = (window.innerHeight + window.scrollY) >= document.body.offsetHeight;
            if (reachedTheBottom) loadAfter();
          })
        }

        function loadAfter() {
            const moreItems = 10;

            for (let i = 0; i < moreItems; i++) {
                const lastItem = list.slice(-1)[0];

                if (lastItem < 150) list.push(lastItem + 1);
            }

            load();
        }

        function load() {
          const main = document.getElementById('main');
          if (!main) return;

          list.forEach((item) => {
            const card = document.createElement('article');
            card.innerHTML = `
                <div class="card">
                    Card ${item}
                </div>
             `;

            main.append(card)
          })
        }

        initScrollWatcher();
        load();
    </script>
</body>
</html>
