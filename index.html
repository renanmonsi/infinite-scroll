<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;900&display=swap" rel="stylesheet">

    <title>Infinite scroll</title>

    <style type="text/css">
        body {
            font-family: 'Roboto', sans-serif;
            padding: 50px;
            background-color: #F8F8F8;
        }

        .card {
            border: 1px solid #DDD;
            background-color: #FFF;
            border-radius: 10px;
            padding: 50px;
            margin: 50px 0;
            font-size: 50px;
            font-weight: 900;
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <main id="main"></main>

    <script type="text/javascript">
        let cardIdNumber = 0;

        function initScrollWatcher() {
          window.addEventListener('scroll', (event) => {
            const reachedTheBottom = (window.innerHeight + window.scrollY) >= document.body.offsetHeight;
            if (reachedTheBottom) appendElement(10);
          })
        }

        function appendElement(elementsNumber) {
          const main = document.getElementById('main');
          if (!main) return;

          for (let i = 0; i < elementsNumber; i++) {
            const card = document.createElement('article');
            cardIdNumber += 1;

            card.innerHTML = `
                <div class="card">
                    ${cardIdNumber}
                </div>
             `;

            main.append(card)
            emitEvent(`Card ${cardIdNumber} created`);
          }
        }

        function emitEvent(message) {
          window.parent.postMessage(message);
        }

        initScrollWatcher();
        appendElement(10);
    </script>
</body>
</html>
